    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
        maven {
            url = uri("camera_test_module/build/host/outputs/repo")
        }

        maven {
            url = uri("https://storage.googleapis.com/download.flutter.io")
        }
    }
}

rootProject.name = "CameraTest"
include ':app'
setBinding(new Binding([gradle: this]))
evaluate(new File(
        settingsDir.parentFile,
        'camera_test_module/.android/include_flutter.groovy'
))
include ':camera_test_module'
project(':camera_test_module').projectDir = new File('../camera_test_module')
